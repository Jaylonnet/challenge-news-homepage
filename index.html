<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Homepage</title>
    <script src="main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" defer>
    <link rel="stylesheet" href="style.css">

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <nav class="header__nav">
                <img src="images/icon-menu.svg" alt="Menu">
            </nav>
        </header>


        <main class="main">
            <article class="main__article">
                <div class="article__image">
                    <img src="images/image-web-3-mobile.jpg" alt="">
                </div>
                <h1 class="article__title">
                    The Bright Future of Web 3.0?
                </h1>
                <p class="article__text">
                    We dive into the next evolution of the web that claims to put the power of the platforms back into
                    the hands of people. But is it really fulfilling its promise?
                </p>
                <button class="btn btn--orange">Read More</button>
            </article>
        </main>

        <footer class="footer">
            <div class="footer__attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                    class="footer__link">Frontend Mentor</a>.
                Coded by <a href="http://jaylon.net" class="footer__link">Jaylon
                    Wingfield</a>.
            </div>
        </footer>
    </div>
</body>

</html>
